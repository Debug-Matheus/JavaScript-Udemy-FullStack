<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefa</h1>
    
    </header>
    <main class="container">
        
       <div class="entrada">
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Ex: celular" class="informacoes">
       </div>

        <div class="buttons">
            <button onclick="cadastrar()">Cadastrar</button>
            <button onclick="concluir()">Concluir</button>
            <button onclick="naoConcluir()">Não concluir</button>
            <button onclick="remover()">Remover</button>
        </div>
       <div class="tarefas">
            <span id="naoConcluida">Tarefas não Concluídas ❌
            </span>
            <span id="concluida">Tarefas Concluídas ✔
            </span>
       </div>
       
    </main>
    
    <div class="rodape">
        <a href="https://github.com/Debug-Matheus" target="_blank">Debug-Matheus</a>
    </div>
    <script src="script.jsg">

    </script>
</body>
</html>
