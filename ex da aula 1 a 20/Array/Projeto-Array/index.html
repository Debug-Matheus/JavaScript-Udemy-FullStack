<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lista de Alunos</h1>
    </header>
    <main> 
        <div class="list">
            <label for="iadicionar">Adicionar
                <input type="text" name="adicionar" id="iadicionar" placeholder="ex: Matheus">
            </label>
            <button onclick="adicionando()">Adicionar</button>
            <label for="iremover">Remover
                <input type="text" name="remover" id="iremover" placeholder="ex: Matheus">
            </label>
            <button onclick="remove()">Remover</button>
            <div id="alunos"></div>
            <div id="alunosRemovidos"></div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
